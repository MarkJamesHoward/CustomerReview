
<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="customer-review.html" />
<dom-module id="customer-reviews">

<template>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

<style>
    div.slots > ::slotted(:not([selected])) {
        display: none;
    }

    /*:host {
        display: block;
    }*/

    a {
        color: black;
    }
       #container {
           border: 3px solid black;
           border-radius: 0.8em;
           padding: 0.3em;
           background-color:bisque;
           display: flex;
           flex-direction: row;
           justify-content: space-between;
           align-items: center;
       }

       .contentDetails {
           --flex-grow:1;
            position: relative;
       }

       .fa-quote-left {
           position:absolute;
           left: -1.5em;
           top: -0.5em;
       }

       .fa-quote-right {
           position:absolute;
           right: -1.4em;
           bottom: 0.3em;
       }

       .rating {
           display: inline-block;
           margin-top: .5em;
       }

       .navigateButton {
           opacity: 0.7;
            font-size: 2em;
           border: none;
           background: none;
           transition: all 0.2s ease-in-out;
       }

       .navigateButton:not([disabled]):hover, navigateButton:not([disabled]):focus {
           opacity: 1;
           transform: scale(1.1);
       }

       .navigateButton[disabled] {
           opacity: 0.2;
       }
</style>

<div id="container">

    <button class="navigateButton" id="previousButton" >
    <i on-click="previous"  class="fa fa-arrow-left"></i>
    </button>

    <div class="slots">
        <slot></slot>
    </div>

    <button class="navigateButton" id="nextButton">
    <i on-click="next"  class="fa fa-arrow-right"></i>
    </button>
</div>

</template>
</dom-module>

<script>

class CustomerReviews extends Polymer.Element {

    constructor() {
        super();
    }

    static get is() { return 'customer-reviews'}

    static get config() {
        return {
            properties : {
                selected: {type: Object, 
                observer: '_selectedChanged'},
                animate : {type: String,
                value: 'yes'}
            }
        };
    }

previous() {
    console.log("previous clicked");
  const elem = this.selected.previousElementSibling;
  if (elem) {
    this.selected = elem;
  }
}


next() {
  const elem = this.selected.nextElementSibling;
  if (elem) {
    this.selected = elem;
  }
  else {
  }
}


    _selectedChanged(selected, oldSelected) {
        console.log('selectedChanaged' + selected);
        if (oldSelected) oldSelected.removeAttribute('selected');
        if (selected) selected.setAttribute('selected', '');

        this.$.nextButton.disabled = !selected.nextElementSibling;
        this.$.previousButton.disabled = !selected.previousElementSibling;
    }

    connectedCallback() {
        super.connectedCallback();
        this.selected = this.firstElementChild;
        console.dir(this.animate);

        if (this.animate == 'yes'){
        // Start the animation of the reviews
        setInterval( () => this.next(), 5000);
        }
    }
}

customElements.define(CustomerReviews.is, CustomerReviews);

</script>
