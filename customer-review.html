
<!-- Load the Polymer.Element base class -->
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="customer-review">
<template>

<style>
   
       #container {
         padding: 20px;
       }

       .content {
           margin: 30px;
       }

       .contentDetails {
            position: relative;
       }

       .fa-quote-left {
           position:absolute;
           left: -1.5em;
           top: -0.5em;
       }

       .fa-quote-right {
           position:absolute;
           right: -1.4em;
           bottom: 0.3em;
       }

       h4 {
           margin-top: 0.3em;
       }

       .rating {
           display: inline-block;
           margin-top: .5em;
       }
</style>

<div id="container">
        <div class="content">
            <h3>{{name}} from {{address}} said</h3>
            <div class="contentDetails">
                <div>
                    <i class="fa fa-quote-left"></i> 
                    <i>{{comment}}</i>
                    <i class="fa fa-quote-right"></i>
                </div>
                <template is="dom-repeat" items="{{items}}">
                    <iron-icon style="display: inline;" class="big" src="big_star.png"></iron-icon>
                </template>
            </div>
        </div>
</div>

</template>
</dom-module>

<script>

class CustomerReview extends Polymer.Element {
    
    constructor() {
        super();
       this.ratings = [ {name : '10', last : '20' },
       {name : '10', last : '20' }];
    }

    static get is() { return 'customer-review'}

    static get config() {
        return {
            properties : {
                name: { type: String},
                address: {type: String},
                comment :  { type: String },
                rating : { type: Number},
                ratings: {type: Object},
                 items: {
            type: Array,
            value:  [1,2,3,4,5,6]
          }
            }
        };
    }

    connectedCallback() {
        super.connectedCallback();

         console.log(this.rating);
        for(let i=0; i<this.rating; i++ ) {
            console.log('added rating');
            this.ratings.push(i);
        }
    }
}

customElements.define(CustomerReview.is, CustomerReview);

</script>
